<!DOCTYPE html>
<html>
<head>
    <title>Test User Creation Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .debug { background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Test User Creation Form (Exact Frontend Structure)</h1>
    
    <form id="userForm">
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password (Optional)</label>
            <input type="password" id="password" name="password">
            <small>Leave empty to use default password: <span id="defaultPassword">teacher123</span></small>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group" style="flex: 1;">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group" id="addressGroup">
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
        </div>
        
        <div class="form-group" id="occupationGroup">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation">
        </div>
        
        <div class="form-group">
            <label for="role">Role *</label>
            <select id="role" name="role" required>
                <option value="">Select role</option>
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="accountant">Accountant</option>
                <option value="parent">Parent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>
        
        <button type="submit">Create User</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Update default password when role changes
        document.getElementById('role').addEventListener('change', function() {
            const role = this.value;
            const defaultPassword = document.getElementById('defaultPassword');
            defaultPassword.textContent = role ? role + '123' : 'teacher123';
            
            // Show/hide conditional fields
            const addressGroup = document.getElementById('addressGroup');
            const occupationGroup = document.getElementById('occupationGroup');
            
            if (role === 'parent' || role === 'teacher' || role === 'accountant') {
                addressGroup.style.display = 'block';
            } else {
                addressGroup.style.display = 'none';
            }
            
            if (role === 'parent') {
                occupationGroup.style.display = 'block';
            } else {
                occupationGroup.style.display = 'none';
            }
        });
        
        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            // Convert FormData to object (exact same way frontend does)
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Add default password if empty (exact same logic as frontend)
            if (!data.password || data.password.trim() === '') {
                data.password = (data.role || 'teacher') + '123';
            }
            
            console.log('=== FORM DATA BEING SENT ===');
            console.log('Data:', data);
            console.log('Keys:', Object.keys(data));
            console.log('==========================');
            
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost/GGGG/api/user/create.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                console.log('=== API RESPONSE ===');
                console.log('Status:', response.status);
                console.log('Response:', result);
                console.log('===================');
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ User Created Successfully!</h3>
                            <p><strong>User ID:</strong> ${result.data.id}</p>
                            <p><strong>Username:</strong> ${result.data.username}</p>
                            <p><strong>Role:</strong> ${result.data.role}</p>
                            <p><strong>Linked ID:</strong> ${result.data.linked_id}</p>
                            <p><strong>Password:</strong> ${result.data.password}</p>
                        </div>
                        <div class="result debug">
                            <strong>Complete Response:</strong><br>
                            ${JSON.stringify(result, null, 2)}
                        </div>
                    `;
                    // Reset form
                    this.reset();
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ User Creation Failed</h3>
                            <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                        </div>
                        <div class="result debug">
                            <strong>Complete Response:</strong><br>
                            ${JSON.stringify(result, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('=== NETWORK ERROR ===');
                console.error('Error:', error);
                console.error('====================');
                
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                    <div class="result debug">
                        <strong>Error Details:</strong><br>
                        ${error.stack}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
