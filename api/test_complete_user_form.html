<!DOCTYPE html>
<html>
<head>
    <title>Complete User Creation Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        textarea { height: 60px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .debug { background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; white-space: pre-wrap; }
        .role-fields { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Complete User Creation Form Test</h1>
    <p><strong>This form matches the exact frontend structure with all role-specific fields</strong></p>
    
    <form id="userForm">
        <!-- Common Fields -->
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password (Optional)</label>
            <input type="password" id="password" name="password">
            <small>Leave empty to use default password: <span id="defaultPassword">teacher123</span></small>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group" style="flex: 1;">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="role">Role *</label>
            <select id="role" name="role" required onchange="updateRoleFields()">
                <option value="">Select role</option>
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="accountant">Accountant</option>
                <option value="parent">Parent</option>
            </select>
        </div>
        
        <!-- Teacher Specific Fields -->
        <div id="teacherFields" class="role-fields hidden">
            <h3>Teacher Specific Information</h3>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" id="qualification" name="qualification" placeholder="e.g., B.Ed, M.Sc, Ph.D">
            </div>
            
            <div class="form-group">
                <label for="specialization">Specialization (comma-separated)</label>
                <input type="text" id="specialization" name="specialization" placeholder="e.g., Mathematics, Physics, Chemistry">
            </div>
            
            <div class="form-group">
                <label for="departmentId">Department</label>
                <select id="departmentId" name="departmentId">
                    <option value="">Select department</option>
                    <option value="1">Sciences</option>
                    <option value="2">Mathematics</option>
                    <option value="3">Languages</option>
                    <option value="4">Social Sciences</option>
                    <option value="5">Technical</option>
                </select>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="isClassTeacher" name="isClassTeacher">
                <label for="isClassTeacher">Class Teacher</label>
            </div>
        </div>
        
        <!-- Parent Specific Fields -->
        <div id="parentFields" class="role-fields hidden">
            <h3>Parent Specific Information</h3>
            <div class="form-group">
                <label for="parentAddress">Address *</label>
                <textarea id="parentAddress" name="address" placeholder="Enter home address"></textarea>
            </div>
            
            <div class="form-group">
                <label for="alternatePhone">Alternate Phone</label>
                <input type="tel" id="alternatePhone" name="alternatePhone" placeholder="Alternate contact number">
            </div>
            
            <div class="form-group">
                <label for="parentOccupation">Occupation *</label>
                <input type="text" id="parentOccupation" name="occupation" placeholder="Enter occupation">
            </div>
        </div>
        
        <!-- Accountant Specific Fields -->
        <div id="accountantFields" class="role-fields hidden">
            <h3>Accountant Specific Information</h3>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="e.g., Finance, Accounts, Bursary">
            </div>
        </div>
        
        <!-- Common Status Field -->
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>
        
        <button type="submit">Create User</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        function updateRoleFields() {
            const role = document.getElementById('role').value;
            
            // Hide all role-specific fields
            document.getElementById('teacherFields').classList.add('hidden');
            document.getElementById('parentFields').classList.add('hidden');
            document.getElementById('accountantFields').classList.add('hidden');
            
            // Show relevant fields
            if (role === 'teacher') {
                document.getElementById('teacherFields').classList.remove('hidden');
            } else if (role === 'parent') {
                document.getElementById('parentFields').classList.remove('hidden');
            } else if (role === 'accountant') {
                document.getElementById('accountantFields').classList.remove('hidden');
            }
            
            // Update default password
            document.getElementById('defaultPassword').textContent = role ? role + '123' : 'teacher123';
        }
        
        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            // Convert FormData to object
            for (let [key, value] of formData.entries()) {
                if (key === 'isClassTeacher') {
                    data[key] = this.elements[key].checked;
                } else if (key === 'specialization' && value) {
                    // Handle specialization as array
                    data[key] = value.split(',').map(s => s.trim()).filter(s => s);
                } else {
                    data[key] = value;
                }
            }
            
            // Add default password if empty
            if (!data.password || data.password.trim() === '') {
                data.password = (data.role || 'teacher') + '123';
            }
            
            console.log('=== COMPLETE FORM DATA BEING SENT ===');
            console.log('Data:', JSON.stringify(data, null, 2));
            console.log('=====================================');
            
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost/GGGG/api/user/create.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                console.log('=== API RESPONSE ===');
                console.log('Status:', response.status);
                console.log('Response:', JSON.stringify(result, null, 2));
                console.log('===================');
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ User Created Successfully!</h3>
                            <p><strong>User ID:</strong> ${result.data.id}</p>
                            <p><strong>Username:</strong> ${result.data.username}</p>
                            <p><strong>Role:</strong> ${result.data.role}</p>
                            <p><strong>Linked ID:</strong> ${result.data.linked_id}</p>
                            <p><strong>Password:</strong> ${result.data.password}</p>
                            <p><strong>Email:</strong> ${result.data.email}</p>
                        </div>
                        <div class="result debug">
                            <strong>Complete Response:</strong><br>
                            ${JSON.stringify(result, null, 2)}
                        </div>
                    `;
                    // Reset form
                    this.reset();
                    updateRoleFields();
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ User Creation Failed</h3>
                            <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                        </div>
                        <div class="result debug">
                            <strong>Complete Response:</strong><br>
                            ${JSON.stringify(result, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('=== NETWORK ERROR ===');
                console.error('Error:', error);
                console.error('====================');
                
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                    <div class="result debug">
                        <strong>Error Details:</strong><br>
                        ${error.stack}
                    </div>
                `;
            }
        });
        
        // Initialize
        updateRoleFields();
    </script>
</body>
</html>
